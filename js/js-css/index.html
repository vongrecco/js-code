    <script type="text/javascript">
        let btn = document.getElementById('button');
        btn.style.color = "red";
        btn.style.background = "#d2d2d2";

        let btn2 = document.querySelector('.button2');
        btn2.addEventListener('click', function(){
            this.style.color = "green";
            this.style.background = "red";
        });

/* Zauważ jak odwołujemy się do właściwości CSS. Jeżeli właściwość składa się z jednego słowa, to zapisujemy ją tak jak w css. Jeżeli właściwość składa się z kilku słów oddzielonych myślnikiem, wtedy dla takiej właściwości musimy zastosować zapis CamelCase



css
font-size : 1rem;
js
el.style.fontSize = "1rem";
el.style['font-size'] = "1rem";


css
background : linear-gradient(#fff, #ddd);
js

css
background-color : rgba(255,255,255,0.5);
js
el.style.backgroundColor = "rgba(255,255,255,0.5)";
el.style['background-color'] = "rgba(255,255,255,0.5)";


css
border-width : 2px
js
el.style.borderWidth = "2px"
el.style['border-width'] = "2px";

*/
const btn3 = document.querySelector(".module-button");
const textCnt = btn3.previousElementSibling;

btn3.addEventListener("click", function() {
    if (textCnt.style.display === "none") {
        textCnt.style.display = "block";
    } else {
        textCnt.style.display = "none";
    }
});
