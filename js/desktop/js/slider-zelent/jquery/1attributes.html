		<script src="jquery-3.2.0.min.js"></script>
		<script type="text/javascript">

				$('ul li').addClass(function(index){
					return "item"+ index;
				});

				//1

				$('.class-1').addClass('pierwsza klasa');

				//2 get
				var attr1 = $('.class-2').attr('data-title');
				console.log(attr1);

				$('.class-2').each(function(){

				});

				$('.class-3').attr('alt', 'to jest image');

				//change title i src

				$('.class-4').attr({

					src : '#codoepoint'
				});

					console.log('have class');

				$('.class-6').html('<span>to atrybut html()!</span>');

			});
