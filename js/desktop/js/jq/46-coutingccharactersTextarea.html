	<main>
		<textarea name="nyArea" id="" cols="30" rows="10" maxlength="55"></textarea>

	</main>

	<style>

	</style>

			$(document).ready(function(){

				var maxVal = 55,
					text_feedback = $('#text_feedback').html(maxVal);

						summary = maxVal - actualVal;


					$('#text_feedback').html('Pozosta≈Ço Ci: '+ summary);

				});
			});
