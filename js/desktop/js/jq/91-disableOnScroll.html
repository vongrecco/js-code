		</textarea>
		<input type="checkbox" data-attr="checkbox" >
	</main>

	<style>

		<script src="jquery-3.2.0.min.js"></script>
		<script type="text/javascript">

		jQuery(document).ready(function($){

			$('[data-attr="checkbox"]').attr('disabled', 'disabled');
			$('[name="textAr"]').scroll(function(){
				// znacznik JS, aktualna wysokosc calego elementu
				var textarea_height = $(this)[0].scrollHeight;
				// atkualna wysokosc okna
				var scroll_height = textarea_height - $(this).innerHeight();
				//wysokosc scrolowania
				var scroll_top = $(this).scrollTop();

				if(scroll_top === scroll_height){
					$('[data-attr="checkbox"]').removeAttr('disabled');
				}

				console.log(scroll_top);
			});
		});

		</script>
	</body>
