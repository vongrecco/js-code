<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8" />
	</head>
	<body>
	<main>
		<a href="">Link</a>
	</main>

	<style>
		p{
			font-size:14px;
		}
		.bold{
			font-weight:bold;
		}
	</style>
		<script src="jquery-3.2.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

// dwa parametry, pierwszy to zdarzenie/eventy, a drugi to funkcja
				$('a').bind('mouseenter mouseleave', function(){
					$(this).toggleClass('bold');
				});
				
			});
		</script>
	</body>
</html>
