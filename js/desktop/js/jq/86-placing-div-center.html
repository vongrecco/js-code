<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8" />
	</head>
	<body>
	<main style="position: relative;">
		<img src="wpis-1-238x238.png" alt="">
	</main>

	<style>
		img{
			position:absolute;
		}
	</style>
		<script src="jquery-3.2.0.min.js"></script>
		<script type="text/javascript">

		jQuery(document).ready(function($){

			function center_div(){
				var screen_width = $(window).width(),
					screen_height = $(window).height(),
					imgBox = $('img'),
					imgWidth = imgBox.width(),
					imgHeight = imgBox.height();

				imgBox.css('left', (screen_width / 2 ) - (imgWidth / 2)).css('top', (screen_height / 2 ) - (imgHeight / 2));

				console.log('wysokosc boxa to ' +imgHeight+' a szerokosc to '+ imgWidth );
			}
			center_div();
			$(window).resize(function(){
				center_div();
			});

		});

		</script>
	</body>
</html>
