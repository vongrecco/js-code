<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Twoja opinia</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="sctipts.js"></script>
</head>
<body>
<div id="outer">

<form id="opinia" action="#" method="get">
	<h1>Podziel się swoją opinią!</h1>
	<div class="row">
		<div class="lr">Imię i nazwisko:</div>
		<div class="rr"><input type="text" id="pers" name="pers" /></div>
		<div id="ipers" class="info"></div>
	</div>
	<div class="row">
		<div class="lr">Numer klienta:</div>
		<div class="rr"><input type="text" id="nrklienta" name="nrklienta" /></div>
		<div id="inrklienta" class="info"></div>
	</div>
	<div class="row">
		<div class="lr">E-Mail:</div>
		<div class="rr"><input type="text" id="email" name="email" /></div>
		<div id="iemail" class="info"></div>
	</div>
	<div class="row">
		<div class="lr">Usługa z której korzystałeś:</div>
		<div class="rr">
			<select id="usluga" name="usluga">
					<option value=""></option>
					<option value="php">Hosting PHP</option>
					<option value="asp">Hosting ASP</option>
					<option value="mysql">Hosting MySQL</option>
					<option value="pgsql">Hosting PostgreSQL</option>
			</select>
		</div>
		<div id="iusluga" class="info"></div>
	</div>
	<div class="row">
		<div class="lr">Ocena usługi:</div>
		<div class="rr">
			<input type="radio" name="ocena" value="1" />1&nbsp;
			<input type="radio" name="ocena" value="2" />2&nbsp;
			<input type="radio" name="ocena" value="3" />3&nbsp;
			<input type="radio" name="ocena" value="4" />4&nbsp;
			<input type="radio" name="ocena" value="5" />5&nbsp;
		</div>
		<div id="iocena" class="info"></div>
	</div>
	<div class="row">
		<div class="lr">Twój komentarz:</div>
		<div class="rr"><textarea id="komentarz" name="komentarz" cols="20" rows="8"></textarea></div>
		<div id="ikomentarz" class="info"></div>
	</div>
	<div class="row">
		<div class="lr">Zgoda na przetwarzanie danych:</div>
		<div class="rr"><input type="checkbox" id="zgoda" name="zgoda" /></div>
		<div id="izgoda" class="info"></div>
	</div>
	<div>
		<div class="submit"><input type="submit" value="Prześlij" /></div>
	</div>
</form>

</div>
</body>
</html>
