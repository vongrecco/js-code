<!DOCTYPE html>
<html>
	<head>
		<title>Saeco</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body{
				width:100vw;
				height:100vh;
			}
		</style>
	</head>
	<body>
	<main>

		<div id="main">
			DISABLE RIGHT MOUSE CLICK
		</div>
		<script type="text/javascript">

			document.oncontextmenu = preventDefault;
			console.log(event);

			function preventDefault(event){
				event = event || window.event;

				if(event.preventDefault){
					event.preventDefault();
				}
				else{
					event.return = false;
				}
			}
		

		</script>
	</main>	
	</body>
</html>
