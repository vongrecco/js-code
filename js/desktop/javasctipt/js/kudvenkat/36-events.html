<!DOCTYPE html>
<html>
	<head>
		<title>Saeco</title>
		<meta charset="UTF-8" />
	</head>
	<body>
	<main>

		<div id="main">
			first name :
			<input type="text" id="firstName" onkeyup="validateRequiredField('firstName')" onblur="validateRequiredField('firstName')">
			<BR>
			second name :
			<input type="text" id="secondName" onkeyup="validateRequiredField('secondName')" onblur="validateRequiredField('secondName')">
		</div>
		<div id="main2"></div>
		<div id="main3"></div>
		<script type="text/javascript">

			function validateRequiredField(controlId){
				var control = document.getElementById(controlId);
				if(control.value == ""){
					control.style.background = 'red';
					control.style.color = 'white';

				}
				else{
					control.style.background = "green";
				}
			}


		</script>
	</main>	
	</body>
</html>
