    <script type="text/javascript">
        let tab1 = ["Ala", "Ola", "Iga"];
        console.log(tab1.length);

        // ostatni element

        let a = tab1[tab1.length-1];
        console.log(a);

        // pętla po talblicy

        for( let b = 0; b < tab1.length; b++){
            console.log(b + " imię to: "+tab1[b]);
        }

        // dodawanie elementów do tablicy za pomocą push

        tab1.push('Syliwa');
        console.log(tab1[tab1.length-1]);


        // dodanie elementu po indeksie

        tab1[tab1.length] = "Ines";
        console.log(tab1[tab1.length-1]);

        tab1.push('kot', 'pies');

        for(let c = 0; c < tab1.length; c++){
            console.log('imiona to: ' + tab1[c].charAt().toUpperCase() + tab1[c].slice(1) );
        }

        // liczba znaków w tablicy

        let sum = 0;

        for(let c = 0; c < tab1.length; c++){
            sum += tab1[c].length;
        }

        console.log(sum);

        // tablice wielowymiarowe

        let tab2 = [];

        tab2[0] = ['Marcin' , '183'];
        tab2[1] = ['Ania' , '173'];

        console.log("imię: "+tab2[0][0] + ", wzrost: "+ tab2[0][1]);


        // łącznie elementów tablic za pomocą join() - opcjonalny parametr określa czym będą rozdzielane dane elementy, domyślnie jest to przecinek

        tab3 = ["Ala", "Jola", "Iga"];
        console.log(tab3.join(' + '));

        // odwracanie kolejnosci elementow - reverse()  

        let tab4 = ["nr 1", "nr 2", "nr 3"];

        // sortowanie tablicy za pomocą metody sort()


        const tab5 = ['Zygi', 'Marcin', 'Ania', 'Jaco', 'Piotrek', 'Grześ'];
        console.log(tab5.sort());


        // sortowanie wg. włąsnych wytycznych

        const tab6 = ["1", "11", "5", "10", "2", "34", "12", "43", "2", "11"];

        function sortTab6(a,b){
            // od najmniejszej do największej
            // return a - b;

            // od największej do najmniejszej
            return b - a;
        }

        console.log(tab6.sort(sortTab6));

        const tab7 = ["1", "11", "5", "10", "2", "34"];

        let tab9 = ["Ala", "Ola"];
        let tab10 = ["Jola", "Kasia"];

        console.log(tab9 + tab10);

        // prawidowo nalezy to więc robić za pomocą Array.concat() - jako prametry przyjmuje jedną lub kilka tablic

        let tabsConcat = tab9.concat(tab10);
        console.log(tabsConcat);

        const tab12 = ["Jaco", "Olga", "Misza"];
