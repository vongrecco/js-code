<!DOCTYPE>
<html>
	<style>
		.smile{
			background: orange;
			width:30px;
			height:30px;
			display:block;
			border-radius: 50%;
			color:#000;
			font-size: 10px;
			text-align: center;
			border:1px solid #000;
			cursor: none;
			transition: all .1s linear;
		}

		.container{
			height:500px;
			width:500px;
			background:#b2b2b2;
			cursor:none;
		}
	</style>
	<body>
		<div class="container"></div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
