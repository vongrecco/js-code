<!DOCTYPE html>
<html>
	<head>
		<title>Saeco</title>
		<meta charset="UTF-8" />
		<style type="text/css">

		</style>
	</head>
	<body>
	<main>
		Email: <input type="text" id="txtValid" onkeyup="emailValidation();"/>
		<script type="text/javascript">


		function emailValidation(){
			var email = document.getElementById('txtValid');
			var emailVal = email.value;
			var emailRegEx = /asd/;

			email.style.color = "#fff";

			if(emailRegEx.test(emailVal)){
				email.style.backgroundColor = "green";
			}
			else{
				email.style.backgroundColor = "red";
			}
		}

		// document.getElementById('txtValid').addEventListener('onkeyup', emailValidation);
		</script>


	</main>	
	</body>
</html>
