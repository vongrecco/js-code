<body>


<div id="content">
	<div id="time"></div>
	<input type="button" value="Start time" onclick="startClock();" />
	<input type="button" value="Stop time" onclick="stopClock();"/>

	<input type="button" value="Start countdown" onclick="startTime('txtBox');" />
