console.log("chartAt : "+ ala.charAt(0));

// 3. indexOf() - Metoda ta służy do szukania pozycji pierwszego wystąpienia szukanego fragmentu w tekście
// string.indexof("szukany string")

let indexoff = "Metoda ta służy do podawania pozycji szukanego fragmentu w tekście";
console.log("indexOf : " + indexoff.indexOf('podawania'));


// 4. lastIndexOf() - Metoda ta służy do szukania pozycji ostatniego wystąpienia szukanego fragmentu w tekście

let lastindexof = "Ala ma kot. Wściekły kot";
console.log('lastIndexOf : ' + lastindexof.lastIndexOf('kot'));

// b) obie metody akceptują drugi parametr, które przekazuje od którego momentu ma zacząć szukać
console.log("indexOf drugi parametr : " + lastindexof.indexOf('kot', 10));

// Istnieją trzy sposoby na wycięcie części tekstu
// 9.slice() - wycina część tekstu i zwraca nowy string z wyciętą zawartością

console.log('substr : ' + substrRes)

// 11. replace() - zastępuje wyszukaną wartość na podaną wartość w stingu

let replace = "Please visit Microsoft!";
let replaceRes = replace.replace("Microsoft", "Urząd pracy");

// a) replace() nie zmienia bieżącego stringu tylko tworzy nowy
// b) domyślnie zastępuję tylko i wyłącznie pierwszy wyszukany string

replace = "Please visit Microsoft, Microsoft jest spoko!";

// c) replace jest wrażliwe na duże i małe litery

// d) aby zmienić tekst niezależnie od dużej czy małej litery należy użyć wyrażen regularnych w tym przypadku i

replace = "Please visit Microsoft!";
replaceRes = replace.replace(/MicrOSOFT/i, "Urząd pracy");
console.log('replace wyrazenie regularne : ' + replaceRes);

// e) aby podmienić wszystkie wystąpienia nalezy użyć wyrażenia regularnego g

replace = "Please visit Microsoft, Microsoft jest spoko!";
replaceRes = replace.replace(/Microsoft/g, "Urząd pracy");
console.log('replace podmiana wszystkich wystąpien : ' + replaceRes);
